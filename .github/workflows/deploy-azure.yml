name: Deploy to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  DOTNET_VERSION: '10.0.x'

jobs:
  infrastructure:
    runs-on: ubuntu-latest
    outputs:
      webAppName: ${{ steps.deploy.outputs.webAppName }}
      sqlServerName: ${{ steps.deploy.outputs.sqlServerName }}
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy Infrastructure
        id: deploy
        uses: azure/arm-deploy@v2
        with:
          subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          resourceGroupName: rg-jobtracker-prod
          template: ./infrastructure/main.bicep
          parameters: >
            sqlAdminPassword=${{ secrets.SQL_ADMIN_PASSWORD }}
            auth0Domain=${{ secrets.AUTH0_DOMAIN }}
            auth0ClientId=${{ secrets.AUTH0_CLIENT_ID }}
            auth0ClientSecret=${{ secrets.AUTH0_CLIENT_SECRET }}

  build-and-deploy:
    needs: infrastructure
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Restore
        run: dotnet restore JobTrackerVSA/JobTrackerVSA.Web.csproj

      - name: Build
        run: dotnet build JobTrackerVSA/JobTrackerVSA.Web.csproj -c Release

      - name: Install EF Tool
        run: dotnet tool install -g dotnet-ef

      - name: Run Database Migrations
        run: |
          ip_address=$(curl -s https://api.ipify.org)
          rule_name="GitHubRunner-${{ github.run_id }}"
          server_name="${{ needs.infrastructure.outputs.sqlServerName }}"
          
          az sql server firewall-rule create --resource-group rg-jobtracker-prod --server $server_name --name $rule_name --start-ip-address $ip_address --end-ip-address $ip_address
          
          conn_string="Server=tcp:$server_name.database.windows.net,1433;Initial Catalog=JobTrackerVSA;User ID=sqladmin;Password=${{ secrets.SQL_ADMIN_PASSWORD }};Encrypt=True;TrustServerCertificate=False;Connection Timeout=30;"
          
          dotnet ef database update --project JobTrackerVSA/JobTrackerVSA.Web.csproj --connection "$conn_string" --no-build -c Release
          
          az sql server firewall-rule delete --resource-group rg-jobtracker-prod --server $server_name --name $rule_name

      - name: Install LibMan
        run: dotnet tool install -g Microsoft.Web.LibraryManager.Cli

      - name: Restore Client-Side Libraries
        run: libman restore
        working-directory: ./JobTrackerVSA

      - name: Publish
        run: dotnet publish JobTrackerVSA/JobTrackerVSA.Web.csproj -c Release -o ./publish

      - name: Deploy to Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ needs.infrastructure.outputs.webAppName }}
          package: ./publish