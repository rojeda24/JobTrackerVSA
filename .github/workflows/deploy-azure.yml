name: Deploy to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  DOTNET_VERSION: '10.0.x'

jobs:
  infrastructure:
    runs-on: ubuntu-latest
    outputs:
      webAppName: ${{ steps.deploy.outputs.webAppName }}
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy Infrastructure
        id: deploy
        uses: azure/arm-deploy@v2
        with:
          subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          resourceGroupName: rg-jobtracker-prod
          template: ./infrastructure/main.bicep
          parameters: >
            sqlAdminPassword=${{ secrets.SQL_ADMIN_PASSWORD }}
            auth0Domain=${{ secrets.AUTH0_DOMAIN }}
            auth0ClientId=${{ secrets.AUTH0_CLIENT_ID }}
            auth0ClientSecret=${{ secrets.AUTH0_CLIENT_SECRET }}

  build-and-deploy:
    needs: infrastructure
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore
        run: dotnet restore JobTrackerVSA/JobTrackerVSA.Web.csproj

      - name: Publish
        run: dotnet publish JobTrackerVSA/JobTrackerVSA.Web.csproj -c Release -o ./publish

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ needs.infrastructure.outputs.webAppName }}
          package: ./publish